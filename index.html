<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculadora de Lucro</title>
    <link rel="stylesheet" href="CSS/style.css">
</head>
<body>
    <header>
        <h1>Calculadora de Lucro de leite</h1>
    </header>
    <section>
        <div>
            <label for="PesoLeite">Peso de Leite:</label> 
            <input type="number" name="PesoLeite" id="PesoLeite"><br>
            <label for="QuantidadeRacao">Quantidade de Ração:</label>
            <input type="number" name="QuantidadeRacao" id="QuantidadeRacao"><br>
            <label for="PrecoLeite">Preço de Leite: </label>
            <input type="number" name="PrecoLeite" id="PrecoLeite"><br>
            <label for="PrecoRacao">Preço Raçao</label>
            <input type="number" name="PrecoRacao" id="PrecoRacao"><br>
            <input type="submit" value="Calcular" onclick="calcular()">
        </div>
        <div id="res" >
        
        </div>
    </section>
    <footer>Criado por Guilherme Freitas</footer>
    <script src="javascript/scritp.js"></script>
</body>
</html>
